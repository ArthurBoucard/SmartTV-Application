<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/> -->
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <script src="https://kit.fontawesome.com/1eab5f7fe4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>SmartTV Application</title>
    </head>
    <script src="./config.js"></script>
    <body>
        <div id="menu-bar">
			<div class="left" role="menu">
				<button class="menubar-btn" id="menu-btn"><i class="fa-solid fa-house"></i></button>
				<h5>SmartTV</h5>
			</div>
		</div>
		<div class="top-left-container" id="top-left-container"></div>
		<div class="top-center-container" id="top-center-container"></div>
		<div class="top-right-container" id="top-right-container"></div>
		<div class="app-container" id="app-container"></div>
		<div class="bottom-container" id="bottom-container"></div>
		<script type="text/javascript">
			for (key in config.app) {
				if (config.app[key].status) {
					let button = document.createElement('button')
					button.className = 'app-btn'
					button.id = key + '-btn'
					button.style = 'background-image: url(./images/icons/' + key + '.jpg'

					const container = document.querySelector('#app-container');
					container.appendChild(button)
				}
			}
			for (key in config.widget) {
				if (config.widget[key] && config.widget[key]['position'] == 'top_left') {
					let widget = document.createElement('p')
					widget.innerText = "CLOCK"

					const container = document.querySelector('#top-left-container');
					container.appendChild(widget)
				}
			}
		</script>
    </body>
    <script src="./renderer.js"></script>
</html>
